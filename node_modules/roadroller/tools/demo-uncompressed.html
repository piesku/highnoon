2em .5em;width:100%;border-radius:10px 10px 0 0;display:flex}fieldset>header>span{flex:1}fieldset>header input{background:inherit;color:inherit;border:0;border-bottom:1px solid #fff;width:10em}fieldset>footer{border-top:1px solid #591902;color:#591902;padding:.2em .5em;width:100%;order:4}fieldset>footer ul{margin:0;column-count:2}@media screen and (max-width:62em){fieldset>footer ul{column-count:1}}fieldset>footer ul._Y{display:flex;flex-wrap:wrap;column-gap:2em}fieldset>footer li{list-style:none}fieldset>pre{margin:0;padding:.5em;order:3;white-space:pre-wrap;word-break:break-all;user-select:all}fieldset>pre>span:first-child{display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden;text-overflow:ellipsis}fieldset>textarea{width:100%;background:#fff;border:0;margin:0;padding:.5em;resize:vertical;min-height:10em;order:3}fieldset>aside{font-size:80%;color:red;padding:.2rem .5rem 0;order:2}fieldset._Z>aside{background:#fff}fieldset._b>aside{background:#ffd07d}fieldset._a>pre{color:#1118}#_U{width:20em}input[type=number]{width:5em}</style><hgroup><h1>Roadroller</h1><h2>Flattens Your JavaScript Demo</h2></hgroup><div id=_C></div><template id=_D><fieldset class=_Z><header><span><strong>Input</strong> (<span id=_i>0</span>B)</span></header><textarea id=_d></textarea><aside id=_f></aside><footer><ul class=_Y><li><label>Type: <select id=_j><option value=js>JavaScript<option value=text>Text</select> <a href=#input-type title=Help>ℹ️</a><li><label>Action: <select id=_c><option value=eval id=_c$eval>Evaluate<option value=write id=_c$write>Write to document</select> <a href=#input-action title=Help>ℹ️</a></template><fieldset id=_N class=_b><header><span><strong>Output</strong> (<span id=_R>0B estimated</span>)</span><button id=_J hidden>Test in new window</button></header><pre><span id=_O></span><span id=_P></span></pre><aside id=_Q></aside><footer><ul><li><label>Number of contexts: <input id=_L type=number value=12 min=1 max=64></label> <a href=#num-contexts title=Help>ℹ️</a><li><label>Maximum memory usage: <input id=_F type=number value=150 min=10 max=1024> MB (<span id=_W>-</span> MB in use)</label> <a href=#max-memory title=Help>ℹ️</a><li><label><input type=checkbox id=_A> Allow the decoder to pollute the global scope</label> <a href=#dirty title=Help>ℹ️</a><li><button id=_T>Reset parameters</button> <button id=_M>Optimize parameters</button> <a href=#optimize title=Help>ℹ️</a></ul><details><summary>Advanced configuration</summary><ul><li><label>Chosen contexts: <input id=_U pattern=\\d+(,\\d+)+ value=></label> <a href=#chosen-contexts title=Help>ℹ️</a><li><label>Precision: <input id=_S type=number value=16 min=1 max=21></label> <a href=#precision title=Help>ℹ️</a><li><label>Learning rate: <input id=_E type=number value=500 min=1 max=99999></label> <a href=#learning-rate title=Help>ℹ️</a><li><label>Model max count: <input id=_H type=number value=5 min=1 max=32767></label> <a href=#model-max-count title=Help>ℹ️</a><li><label>Model base divisor: <input id=_G type=number value=20 min=1 max=99999></label> <a href=#model-base-divisor title=Help>ℹ️</a><li><label>Dynamic model flags: <input id=_B type=number value=-1 min=-1 max=1></label> <a href=#dynamic-models title=Help>ℹ️</a><li><label>Number of abbreviations: <input id=_K type=number value=64 min=0 max=64></label> <a href=#num-abbreviations title=Help>ℹ️</a></ul></details></footer></fieldset><main id=__><p><strong><a href=https://github.com/lifthrasiir/roadroller>Roadroller</a></strong> is a heavyweight JavaScript packer for large <a href=https://en.wikipedia.org/wiki/Demoscene>demos</a>. It was originally designed for <a href=https://js13kgames.com/>js13kGames</a>, but it remains usable for demos as small as 4KB. Depending on the input it can provide up to 15% additional compression compared to best ZIP/gzip recompressors.<p>Roadroller is considered “heavyweight” unlike typical JS packers such as <a href=http://www.iteral.com/jscrush/>JSCrush</a> or <a href=https://siorki.github.io/regPack.html>RegPack</a>, because it is quite resource intensive and requires both a considerable amount of memory and a non-negligible run time. The default should work for most devices, but you can configure both aspects as you need.<h2>Usage</h2><p>By default Roadroller receives your JS code and returns a compressed JS code that should be further compressed with ZIP, gzip or PNG bootstrap (or more accurately, <a href=https://en.wikipedia.org/wiki/Deflate>DEFLATE</a>). Ideally your JS code should be already minified, probably using <a href=https://terser.org/>Terser</a> or <a href=https://closure-compiler.appspot.com/home>Closure Compiler</a>; Roadroller only does a minimal whitespace and comment suppression.<p>The resulting code will look like this:<pre>eval(Function("[M='Zos~ZyF_sTdvfgJ^bIq<span class=_X>&#28;</span>_wJWLGSIz}<span class=_X>&#28;</span>Chb?rMch}...'"&#10;,...']charCodeAtUinyxp',"for(;e&lt;12345;c[e++]=p-128)/* omitted */;return o")([],[],12345678,/* omitted */))</pre><p>The first line is a compressed data. It can contain control characters like <code class=_X>&#28;</code> that might not render in certain environments. Nevertheless you should make sure that they are all copied in verbatim.<p>The second line is a compressor tuned for this particular input. By default the decompressed data immediately goes through <code>eval</code>, but you can configure what to do with that.<p>The first line is very incompressible unlike the second line, so ideally you should compress two lines separately. This is best done by using ADVZIP from <a href=http://www.advancemame.it/comp-readme>AdvanceCOMP</a> or <a href=https://github.com/fhanau/Efficient-Compression-Tool/>ECT</a>. The first line and second line may form a single statement as above so they should not be separated; you can only concatenate them.<h3>Input Configuration</h3><p>Each input can be further configured by input type and action.<div id=input-type><p><strong>Input type</strong> determines the preprocessing step to improve the compression.<table><tr><th>JavaScript<td>Assumes a valid JS code. Automatically removes all redundant whitespace and comments and enables a separate modelling for embedded strings. This also works for JSON.<tr><th>Text<td>Assumes a human-readable Unicode text that can be encoded in UTF-8. This can also be used for JavaScript code that should not undergo preprocessing.</table></div><div id=input-action><p><strong>Input action</strong> determines what to do with the decompressed data.<table><tr><th>Evaluate<td>Evaluates the decompressed JavaScript code. If there are multiple inputs there should be exactly one JavaScript input with evaluate action, since subsequent inputs will be decompressed in that code. The resulting value is always a code string, which may include decoders for subsequent inputs.<tr><th>Write to document<td>Writes a decompressed string to <code>document</code>. Typically used with HTML.</table></div><h3>Output Configuration</h3><p id=num-contexts><strong>Number of contexts</strong> relates to the complexity of modelling. The larger number of contexts will compress better, but at the expense of linear increase in both the time and memory usage. The default is 12, which targets at most 1 second of latency permitted for typical 30 KB input.<p id=max-memory><strong>Maximum memory usage</strong> configures the maximum memory to be used both for compression and decompression. Increasing or decreasing memory usage only affects the compression ratio and not the run time. The actual memory usage can be as low as a half of the specified due to the internal architecture. The default is 150 MB.<p id=dirty><strong>Allowing the decoder to pollute the global scope</strong> is unsafe especially when the Roadroller output should coexist with other code or there are elements with single letter <code>id</code> attributes and turned off by default. But if you can control your environment (typical for demos), you can turn this on for a smaller decoder.<p id=optimize><strong>Optimize parameters</strong> button searches for better modelling parameters. At the first click it runs a quick search that takes 10 seconds for typical 30 KB input, and subsequent click will run a full search. Parameters are solely related to the compression ratio so you can try this as many as you can afford.<h3>Advanced Configuration</h3><p>Following parameters can be automatically optimized and normally you don't have to touch them unless you want to reproduce a particular set of parameters.<p id=chosen-contexts><strong>Chosen contexts</strong> determine which byte contexts are used for each model. <i>K</i>th bit of the number (where K > 0) is set if the context contains the <i>K</i>th-to-last byte: 5 = 101<sub>(2)</sub> for example would correspond to the context of the last byte and third-to-last byte, also called a sparse context (0,2). There is no particular limit for the number, but Roadroller only considers up to 9th order for the optimization process.<p id=precision><strong>Precision</strong> is the number of fractional bits used in the internal fixed point representation. This is shared between the entropy coder and context models and can't be decoupled. The default of 16 should be enough, you can also try to decrease it.<p id=learning-rate><strong>Learning rate</strong> adjusts how fast would the context mixer adapt, where smaller is faster. The default is 500 which should be fine for long enough inputs. If your demo is smaller than 10 KB you can also try smaller numbers.<p id=model-max-count><strong>Model max count</strong> adjusts how fast would individual contexts adapt, where smaller is faster. The model adapts fastest when a particular context is first seen, but that process becomes slower as the context is seen multiple times. This parameter limits how slowest the adaptation process can be. The default of 5 is specifically tuned for JS code inputs.<p id=model-base-divisor><strong>Model base divisor</strong> adjusts how fast should individual contexts adapt <em>initially</em>, where larger is faster. The optimal value typically ranges from 10 to 100 for JS code inputs.<p id=dynamic-models><strong>Dynamic model flags</strong> are used to enable or disable specific dynamic models, where each bit is turned on if the model is in use. The value of -1 is specially recognized as a default. There is currently one supported model:<ul><li>The bit 0 (value 1) models quoted strings (', " or \`) and works well for source codes. It assumes that every quotes are paired, so it can't be used in English texts with contractions (e.g. isn't) and turned off by default in non-JS inputs.</ul><p id=num-abbreviations><strong>Number of abbreviations</strong> affects the preprocessing for JS code inputs. Common identifiers and reserved words can be abbreviated to single otherwise unused bytes during the preprocessing; this lessens the burden of context modelling which can only look at the limited number of past bytes. If this parameter is less than the number of allowable abbreviations some identifiers will be left as is, which can sometimes improve the compression.<h2>Command-line Usage and API</h2><p>Roadroller is available as an <a href=https://www.npmjs.com/package/roadroller>NPM package</a>:<pre>$ npx roadroller input.js -o output.js</pre><p>You can also use Roadroller as a library to integrate with your build pipeline. Please take a look at the <a href=https://github.com/lifthrasiir/roadroller>GitHub project page</a> for details.</p></main><address>Roadroller is brought to you by <a href=https://mearie.org/><svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 182 186"><path d="M0 0h54v102H19v52h35v32H0m34-70h20v24H34"/><path d="M64 0h54v1e2a22 22 0 000 56v30H64m54-72a12 12 0 000 28v-28"/><path d="M128 0h54v102h-33v12h33v8h-33v32h33v32h-54m35-52h19v8h-19"/></svg>Kang Seonghoon</a>.`;var t=/\/(?![*\/])(?:\[(?:(?![\]\\]).|\\.)*\]|(?![\/\]\\]).|\\.)*(\/[$_\u200
